<app-header></app-header>

<div class="card-top container-fluid">
    <h2>Product Details</h2>
</div>

<div class="container">
    <div class="d-flex">
        <mat-card>
            <img [src]="'data:'+productDetails?.img.contentType+';base64,'+productDetails?.img.data | safeHtml" alt="">
        </mat-card>
    
        <mat-card>
            <mat-card-title>{{ productDetails?.title }}</mat-card-title>
            <mat-card-title id="price">
                Price: Ksh {{ productDetails?.price }}
            </mat-card-title>
            <mat-card-subtitle>
                Color: {{ productDetails?.color }}
            </mat-card-subtitle>
            <mat-card-subtitle>
                Size: {{ productDetails?.size }}
            </mat-card-subtitle>

            <mat-card-subtitle [ngStyle]="{'color': stockColor}">
                {{ stockLeft }}
            </mat-card-subtitle>

            <button class="btn btn-primary" style="width: 80%; display: block; margin: 40px auto;">Add to cart</button>
        </mat-card>
    </div>

    <mat-card id="desc">
        <mat-card-title>Product Description</mat-card-title>
        <mat-card-content>
            <p>{{ productDetails?.desc }}</p>
        </mat-card-content>
    </mat-card>
</div>
