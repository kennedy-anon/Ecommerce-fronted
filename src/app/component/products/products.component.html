<app-header></app-header>

<div class="card-top container-fluid">
    <div class="container d-flex" id="categoriesBar">
        <div class="item">
            <a [routerLink]="['/products']">
                <img src="./assets/categories/all.png" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ new: 'true'}">
                <img src="./assets/categories/new.png" alt="">
                <h6>New</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ category: 'Electronics'}">
                <img src="./assets/categories/electronics.jfif" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ category: 'Fashion'}">
                <img src="./assets/categories/fashion2.jfif" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ category: 'Jewellery'}">
                <img src="./assets/categories/jewel2.jfif" alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ category: 'Men'}">
                <img src="./assets/categories/men.png" alt="">
                <h6>Men Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a [routerLink]="['/products']" [queryParams]="{ category: 'Women'}">
                <img src="./assets/categories/women.png" alt="">
                <h6>Women</h6>
            </a>
        </div>
    </div>

    <mat-progress-bar *ngIf="displayProgressBar" mode="indeterminate"></mat-progress-bar>
</div>

<div class="container" *ngIf="productList.length != 0">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-2">
                <a routerLink="/products/{{ item.title }}">
                    <img [src]="'data:'+item.img.contentType+';base64,'+item.img.data | safeHtml" alt="">
                    <h5 style="white-space: nowrap; overflow: hidden; text-overflow:ellipsis; max-width: 100ch;">{{ item.title }}</h5>
                    <p style="white-space: nowrap; overflow: hidden; text-overflow:ellipsis; max-width: 100ch;">{{ item.desc }}</p>
                </a>
                <p> <strong>Price</strong> KSh {{ item.price }}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>
        
    </div>
</div>

<div class="container mx-auto" style="height: 55vh;" *ngIf="productList.length == 0">
    <mat-spinner class="mx-auto mt-5"></mat-spinner>
    <h4 class="text-center mt-1">equickShop</h4>
    <h4 class="text-center">Developed by Kennedy</h4>
</div>

<app-footer></app-footer>
