 <div class="container">

  <mat-sidenav-container class="sideContainer" *ngIf="true">

    <mat-sidenav #sidenav mode="side" opened >
      <mat-card class="container navPanel">

        <div class="container">
          <h2>Admin Panel</h2>
          <hr>
        </div>

        <h4>
          <mat-icon aria-hidden="false" aria-label="input" class="iconsLine">input</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Add Products
        </h4>
        <h4><mat-icon aria-hidden="false" aria-label="score" class="iconsLine">score</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;User Stats</h4>
        <h4><mat-icon aria-hidden="false" aria-label="wallet" class="iconsLine">wallet</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Income</h4>
        <h4><mat-icon aria-hidden="false" aria-label="accounts" class="iconsLine">supervisor_account</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Users</h4>
        <h4><mat-icon aria-hidden="false" aria-label="accounts" class="iconsLine">list</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Products</h4>

      </mat-card>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container" id="mainContent">
        <div class="navbar d-flex">
          <button type="button" mat-icon-button (click)="sidenav.toggle()" >
            <mat-icon aria-hidden="false" aria-label="hide/display panel">dehaze</mat-icon>
          </button>

          <button  type="button" mat-button [matMenuTriggerFor]="menu">
            <span>Admin&nbsp;</span>
            <mat-icon class="iconsLine">account_circle</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </div>
        <hr>
        <h2>Add Product</h2>
        <hr>

        <form ngNativeValidate>
          <div class="form-group">
              <label>Title*</label>
              <input type="text" class="form-control" name="title" required="true" id="title">
          </div>

          <div class="row d-flex">

            <mat-card class="col-md-6 container" id="desc">
            <mat-card-subtitle>
              <strong>Description*</strong>
            </mat-card-subtitle>
            <mat-card-content>
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </mat-card-content>
            </mat-card>

            <mat-card class="col-md-5 container" id="img1">
              <mat-card-subtitle>
                <strong>Image*</strong>
              </mat-card-subtitle>
              <mat-card-subtitle>                
                <input #imageInput type="file" accept="image/*"></mat-card-subtitle>
              <mat-card-content>
                <img mat-card-image src="" alt="Product Image">
              </mat-card-content>
            </mat-card>

          </div>

          <mat-card style="margin-top: 10px; margin-top: 10px;" class="row d-flex">
            <div class="col-md-6 form-group">
              <label>Price*</label>
              <input type="number" class="form-control" name="price" required="true" id="price">
            </div>

            <div class="col-md-6 form-group">
              <label for="">Count</label>
              <input type="number" class="form-control" name="count" id="count">
            </div>
          
          </mat-card>

          <mat-card class="row d-flex">
            <div class="form-group col-md-6">
              <label for="">Color</label>
              <input type="text" class="form-control" name="color" id="color">
            </div>

          <div class="form-group col-md-6">
            <label for="">Size</label>
            <input type="text" class="form-control" name="size" id="size">
          </div>

        </mat-card>

        <mat-card class="row">
          <div class="form-group">
            <label for="">Categories</label>
            <input type="text" class="form-control">
          </div>

        </mat-card>

        <div class="container submitBtn">
          <input type="submit" class="btn btn-primary form-control" value="Add" id="addBtn">
        </div>

        <hr>
        <p>equickShop &copy; 2022</p>
        <hr>

      </form>

    </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
