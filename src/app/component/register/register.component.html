
<mat-card class="register-card container">
    <mat-card-title style="text-align: center;">Register</mat-card-title>
    <mat-card-content>
        
        <form ngNativeValidate (submit)="matchPasswords()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" required="true">
            
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" required="true">

                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" required="true">

                <label>Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="cpassword" name="cpassword" required="true">

                <div>
                    <p [ngStyle]="{'color': color1}">{{response}}</p>
                </div>
    
            </div>

            <div class="container d-flex">            
                <div style="margin: auto;">
                    <i>                    
                        <p style="margin-top: 15px;">Arleady have an account?<a href="">Login</a></p>
                    </i>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Continue">
                </div>

        </div>
        </form>

    </mat-card-content>
 
</mat-card>
