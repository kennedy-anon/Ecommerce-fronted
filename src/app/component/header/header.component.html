<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fa-solid fa-truck-fast" style="font-size: 40px; color:aliceblue">
                &nbsp;
            </i>
            <strong style="font-size: 30px; color:aliceblue">equickShop</strong>
            <div class="form-group">
                <input type="text" placeholder="search products" class="form-control">
            </div>
            <span class="fa-solid fa-magnifying-glass search-icon"></span>
        </div>

        <button class="btn btn-primary" type="button" mat-button [matMenuTriggerFor]="menu" id="accounts">
            <i  style="font-size: 30px;" class="fa-solid fa-user"></i>

            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="login">
                    <mat-icon>login</mat-icon>
                    <span>Sign In</span>
                </button>

                <button mat-menu-item routerLink="register">
                    <mat-icon>account_circle</mat-icon>
                    <span>Create Account</span>
                </button>

                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Log out</span>
                </button>
              </mat-menu>
        </button>


        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fa-solid fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
